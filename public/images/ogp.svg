<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F8FAFC"/>
  
  <!-- Center the favicon icon -->
  <g transform="translate(488, 153)">
    <!-- Scale up the favicon (32x32 -> 224x224) -->
    <g transform="scale(7)">
      <!-- 背景円 -->
      <circle cx="16" cy="16" r="16" fill="#2563EB"/>
      
      <!-- パスポートの形 -->
      <rect x="7" y="6" width="18" height="20" rx="2" fill="#FFFFFF"/>
      
      <!-- 検索アイコン -->
      <circle cx="13" cy="13" r="3" stroke="#2563EB" stroke-width="1.5" fill="none"/>
      <path d="m18 18 1.5 1.5" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- 企業リストの線 -->
      <line x1="10" y1="19" x2="22" y2="19" stroke="#94A3B8" stroke-width="1"/>
      <line x1="10" y1="21" x2="18" y2="21" stroke="#94A3B8" stroke-width="1"/>
      <line x1="10" y1="23" x2="20" y2="23" stroke="#94A3B8" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Title below icon -->
  <text x="600" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#1F2937" text-anchor="middle">
    株主パスポート企業検索
  </text>
  
  <!-- URL -->
  <text x="600" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#6B7280" text-anchor="middle">
    kabu-passport.tsuuko.dev
